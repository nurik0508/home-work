<!DOCTYPE html>
<html lang="en">

<head>
  <title>Warm Floor</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./main.css">

</head>

<body>
  <header class="header">
    <div class="header-title">
      <img class="header__logo" src="./img/Vector.png" alt="Header Logo">
      <h3>Теплый пол</h3>
    </div>
    <button class="header-btn">Заказать</button>
  </header>
  <main>
    <div class="main-first">
      <div class="main-first-first">
        <h1>Приносим тепло <br> в каждый дом</h1>
        <p>Устанавливаем теплые полы в квартирах, офисах <br> и загородных домах.</p>
        <button class="main-btn">Рассчитать стоимость</button>
      </div>
      <img class="main-first__img" src="./img/Rectangle 2.png" alt="Image">
    </div>
    <div class="main-second">
      <div class="main-second__advantages">
        <h1>Наши <br> преимущества</h1>
      </div>
      <div class="main-second__list">
        <ul class="main-second__plus">
          <li>Надежные материалы</li>
          <li>опытные монтажники</li>
          <li>Регулируемая температура пола</li>
          <li>Защита от замыканий</li>
          <li>Гарантия до 10 лет</li>
        </ul>
      </div>
    </div>
    <div class="main-third">
      <div class="main-third1">
        <h1>Рассчитайте стоимость</h1>
        <div class="main-third__input1">
          <label for="">Ширина помещения, м</label>
          <input type="text" name="" id="">
          <label for="">Длина помещения, м </label>
          <input type="text">
        </div>
        <div class="main-third__input2">
          <p>Тариф</p>
          <input type="checkbox">
          <label for="">Эконом</label>
          <input type="checkbox">
          <label for="">Комфорт</label>
          <input type="checkbox">
          <label for="">Премиум</label>
        </div>
        <button class="main-btn2">Рассчитать</button>
      </div>
      <div class="main-third2">
        <img src="./img/Rectangle 1.jpg" alt="Image">
        
      </div>

    </div>
  </main>
</body>

</html>
